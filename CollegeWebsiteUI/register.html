		<script>
			var form = document.getElementById('formid');
			var xhr  = new XMLHttpRequest(); 
			
			form.onsubmit = async (e) => {
			
			  e.preventDefault();
			  let name = document.forms["formid"]["Name"].value;
			  let email = document.forms["formid"]["Email"].value;
			  let MobileNumber = document.forms["formid"]["MobileNumber"].value;
			  let SSCCertificate = document.forms["formid"]["SSCCertificate"].value;
			  let PUCCertificate = document.forms["formid"]["PUCCertificate"].value;
			  if (name == "") {
				alert("Name is mandatory");
				return false;
			  }
			  if (email == "") {
				alert("Email is mandatory");
				return false;
			  }
			  else if (MobileNumber == "") {
				alert("MobileNumber is mandatory");
				return false;
			  }			  
			  else if (SSCCertificate == "") {
				alert("SSCCertificate is mandatory");
				return false;
			  }
			  else if (PUCCertificate == "") {
				alert("PUCCertificate is mandatory");
				return false;
			  }
			  const form = e.currentTarget;
			  const url = 'https://localhost:7248/api/Registration';

			  try {
				  const formData = new FormData(form);
				  console.log(formData);
				  return
				  const response = await fetch(url, {
					  method: 'POST',
					  body: formData
				  });
				  var responseJson = await response.text();
				  
				  alert(responseJson);
				  document.getElementById('formid').reset();
				  
			  } catch (error) {
				  alert(error);
			  }

			}
		</script>
