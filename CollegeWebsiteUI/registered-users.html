		<script>
			var form = document.getElementById('formid');
			var xhr  = new XMLHttpRequest(); 
			
			form.onsubmit = async (e) => {
			
			  e.preventDefault();
			  const form = e.currentTarget;
			  const id = document.getElementById('adminId').value;
			  const pwd = document.getElementById('adminPwd').value;
			  const query = document.getElementById('query').value;
			  const url = 'https://localhost:7248/api/Registration?Username='+id +'&Password='+pwd+ '&SearchQuery='+query;
			  console.log(url);

			  try {
				  const response = await fetch(url, {
					  method: 'GET',
				  });
				  var data = await response.json();
				  if(data.length == 0)
				  {
					  alert('No data found. Please refine your search query');
				  }
				
				var table = document.getElementById('myTable')
				table.innerHTML = '';
				for (var i = 0; i < data.length; i++){
					var row = `<tr>
									<td>${data[i].name}</td>
									<td>${data[i].gender}</td>
									<td>${data[i].email}</td>
									<td>${data[i].mobileNumber}</td>
									<td><a href="viewImage.html?${data[i].sscCertificate}" target="_blank">View</a></td>
									<td><a href="viewImage.html?${data[i].pucCertificate}" target="_blank">View</a></td>`
									if(data[i].casteCertificate)
										row += `<td><a href="viewImage.html?${data[i].casteCertificate}" target="_blank">View</a></td>`
									else 
										row += `<td>Not Available</td>`
							  row += `</tr>`
					table.innerHTML += row


				}
				  
			  } catch (error) {
				  alert('Please enter valid admin credentials');
			  }

			}
		</script>
